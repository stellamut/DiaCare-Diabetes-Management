<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaCare - AI-Powered Diabetes Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --primary-grey: #2c3e50;
            --secondary-grey: #34495e;
            --light-grey: #ecf0f1;
            --dark-grey: #1a252f;
            --text-grey: #2c3e50;
            --border-grey: #bdc3c7;
            --link-grey: #7f8c8d;
        }

        * {
            font-family: 'Garamond', serif;
        }

        body {
            background-color: var(--light-grey);
            color: var(--text-grey);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--primary-grey) !important;
            border-bottom: 2px solid var(--border-grey);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--light-grey) !important;
        }

        .card {
            border: 1px solid var(--border-grey);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(44, 62, 80, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: var(--secondary-grey);
            color: white;
            border-bottom: 1px solid var(--border-grey);
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-grey);
            border-color: var(--primary-grey);
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--secondary-grey);
            border-color: var(--secondary-grey);
        }

        .btn-outline-primary {
            color: var(--primary-grey);
            border-color: var(--primary-grey);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-grey);
            border-color: var(--primary-grey);
        }

        .form-control, .form-select {
            border: 1px solid var(--border-grey);
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-grey);
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .alert-success {
            background-color: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
        }

        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: #f57c00;
        }

        .alert-danger {
            background-color: rgba(211, 47, 47, 0.1);
            color: #d32f2f;
        }

        .metric-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-grey), var(--secondary-grey));
            color: white;
            margin-bottom: 20px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .insight-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid var(--primary-grey);
        }

        .insight-high {
            background-color: rgba(244, 67, 54, 0.1);
            border-left-color: #f44336;
        }

        .insight-medium {
            background-color: rgba(255, 152, 0, 0.1);
            border-left-color: #ff9800;
        }

        .insight-low {
            background-color: rgba(76, 175, 80, 0.1);
            border-left-color: #4caf50;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .quick-action-btn {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--border-grey);
            background: white;
            color: var(--text-grey);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            border-color: var(--primary-grey);
            background-color: var(--primary-grey);
            color: white;
            transform: translateY(-2px);
        }

        .photo-upload-area {
            border: 2px dashed var(--border-grey);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-upload-area:hover {
            border-color: var(--primary-grey);
            background-color: rgba(44, 62, 80, 0.05);
        }

        .sidebar {
            background-color: white;
            border-right: 1px solid var(--border-grey);
            min-height: calc(100vh - 76px);
            padding: 20px;
        }

        .main-content {
            padding: 20px;
        }

        .nav-pills .nav-link {
            color: var(--text-grey);
            border-radius: 8px;
            margin: 5px 0;
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-grey);
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-grey);
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-heartbeat me-2"></i>DiaCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#insights"><i class="fas fa-brain me-1"></i>AI Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports"><i class="fas fa-chart-line me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#premium"><i class="fas fa-crown me-1"></i>Premium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h5 class="mb-3">Quick Actions</h5>
                <div class="d-grid gap-2">
                    <button class="quick-action-btn" onclick="showLogBloodSugar()">
                        <i class="fas fa-tint me-2"></i>Log Blood Sugar
                    </button>
                    <button class="quick-action-btn" onclick="showLogMeal()">
                        <i class="fas fa-utensils me-2"></i>Log Meal
                    </button>
                    <button class="quick-action-btn" onclick="showPhotoMeal()">
                        <i class="
